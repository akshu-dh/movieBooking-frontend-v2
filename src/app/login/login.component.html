<div>
  <div class="login-container ">
    <mat-card>   
      <mat-card-header>       
        <div class="card-header" *ngIf="loading">
          <h5 style="color: green;"><b>please wait...</b></h5>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <mat-card-title>Login</mat-card-title>
        <div *ngIf="loginSuccess !== null" [ngClass]="{'error-message': !loginSuccess, 'success-message': loginSuccess}"
          class="message">
          {{ loginSuccess ? 'login success!' : 'invalid username or password!' }}
        </div>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter your username" required />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'"
              placeholder="Enter your password" required />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <div class="buttons">
            <button mat-raised-button style="background-color:rgb(70, 158, 154);color:black" type="submit"
              [disabled]="loginForm.invalid">
              Login
            </button>
          </div>
        </form>
        <div class="links">
          <a routerLink="/register">Register Now</a>
          <a routerLink="/reset">Forgot Password</a>
        </div>
      </mat-card-content>
    </mat-card>

    <marquee width="70%" direction="right"
      style="margin-left: -80%; margin-bottom: 40%; padding-bottom: 2%; padding-top: 2%; margin-top:22px">
      Movie Booking App
    </marquee>
  </div>
