<app-navbar></app-navbar>
<div class="movie-container ">
    <mat-card style="border-color: black;">
      <mat-card-header>
        <div class="card-header" *ngIf="loading">
          <h5 style="color: green;"><b>please wait adding movie in process...</b></h5>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </div>

        <mat-card-title>Add Movie</mat-card-title>
       
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label style="color: black;">Movie Name</mat-label>
              <input matInput formControlName="movieName" placeholder="Enter movie name" required />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label style="color: black;">Theater Name</mat-label>
              <input matInput formControlName="theaterName" placeholder="Enter theater name" required />
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label style="color: black;">Total tickets</mat-label>
                <input matInput formControlName="totalTickets" placeholder="Enter total tickets for movie" required />
              </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label style="color: black;">ticket status</mat-label>
              <mat-select formControlName="ticketStatus">
                <mat-option value="BOOK ASAP">BOOK ASAP</mat-option>
                <mat-option value="SOLD OUT">SOLD OUT</mat-option>
              </mat-select>
            </mat-form-field>          
          </div>
          <div class="buttons">
            <button mat-raised-button  style="background-color: #469daa;color: black;" type="submit" [disabled]="movieForm.invalid">
              submit
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
